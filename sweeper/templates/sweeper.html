<!DOCTYPE html>
<html lang="en">
<head><title>Minesweeper</title>
  <link rel="stylesheet" href="{{ STATIC_URL }}css/ms.css" type="text/css" />
</head>
<body>

  <div id="container">
    <section id="sweeper">    
      <input class="new" type="button" value="New Game" />
      <input class="resize" type="button" value="5 x 5" data-size="5" />
      <input class="resize" type="button" value="7 x 7" data-size="7" />
      <input class="resize" type="button" value="9 x 9" data-size="9" />
      <div class="grid"></div>
      <input class="validate" type="button" title="Validate" />
    </section>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
  <script src="{{ STATIC_URL }}js/ms.js"></script>
</body>
</html>
